        /* Background design open*/
        body{
            overflow: hidden !important;
            width: 100%;
            height: 100%;
        }
        .back_design{
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1 !important;
        }
        .leftimg_design{
            background-image: linear-gradient(90deg, rgb(182, 243, 85), rgb(8, 184, 8));
            height: 57%;
            width: 32.5%;
            transform: rotate(-40deg);
            border-radius: 100px;
            position: absolute; 
            left: -5%;
            top: 60%;
        }
        .rightimg_design{
            background-image: linear-gradient(90deg, rgb(65, 67, 230), rgb(91, 243, 243));
            height: 33%;
            width: 35%;
            transform: rotate(-32deg);
            position: absolute;
            top: -10%;
            right: -14%;
            border-radius: 30px;
        }
        .leftcircle_design{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 5.5px solid rgb(182, 243, 85);
            position: absolute;
            left: 1%;
            top: 30%;
        }
        .rightcircle_design{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 5.5px solid rgb(91, 162, 243);
            position: absolute;
            top: 40%;
            right: -0.5%;
        }
        .threecircle_design{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 1vh;
            background-color: rgb(207, 204, 204);
        }
        .tricircle_design{
            display:flex;
            position: absolute;
            top: 4%;
            left: 3%;
        }
        /* Background design close*/
        .main{
            z-index: 10;
            height: 100%;
            margin: 0% 10%;
            padding-top: 6%;
            padding-bottom: 3%;
            padding-left: 1%;
            background-color: rgb(28, 28, 43);
            position: relative;
            border-radius: 10px;
            top: 22vh;
            color: white;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        .num{
        }
        .num:active{
            color: rgba(255, 255, 255, 0.062);
        }
        .operation{
            color: black;
            background-color: white;
            border-radius: 50%;
            padding: 6.5%;
            width: 7vh;
            font-weight: 400;
            font-size: 3.7vh;
        }
        .operation:active{
            background-color: rgba(0, 0, 0, 0.014);
            color: white;
        }
        .row_space{
            margin-top: 5%;
        }
        .half_circle{
            z-index: -1;
            position: absolute;
            right: 0%;
            top: 0%;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.046);
            border-radius: 50%;
            width: 200vh;
            height: 200vh;
        }
        .equal_button{
            position: absolute;
            left: 65%;
            bottom: -7%;
            padding: 0% 7%;
            border-radius: 15px;
            color: rgb(24, 24, 24);
            background-image: linear-gradient(90deg, yellow, rgb(2, 134, 46));
        }
        .result{
            position: absolute;
            top:-12.5%;
            left: 6%;
            height: 25%;
            width: 85%;
            padding:2% 4%;
            border-radius: 10px;
            margin: 0% 2%;
            text-align: right;
            color: rgb(24, 24, 24);
            box-shadow: 0px -5px 10px rgba(223, 219, 219, 0.8);
            background-image: linear-gradient(90deg, yellow, rgb(2, 134, 46));
        }
        .but{
            font-size: 9vh !important;
        }
        .user_value{
            font-size: 3.15vh;
            font-weight: 400;
        }
        .value_result{
            font-weight: 400;
            font-size: 6vh;
            margin: 0%;
        }
        input {
            font-weight: 400 !important;
            color: rgb(44, 42, 42);
            background-color: transparent !important;
            border: none !important;
            width: 100%;
        }
        input:focus{    
            font-weight: 400;
            background-color: transparent !important;
            outline:none;
            border: none !important;
            box-shadow: none !important;
            background-color: transparent !important;
        }
        .form-control{
            padding: 0%;
            height: 100%;
        }
        input[type="text"]{
          text-align:right;
          box-shadow:none;
        }
        @media screen and (max-width: 500px) {
            .row_space{
                margin-top: 5%;
            }
            .main{
                margin: 0%;
                padding-top: 20%;
            }
            .but{
                font-size: 7vh !important;
            }
        }

<body onclick="body()">
    <!--Background design open-->
    <div class="back_design">
       <div class="leftimg_design"></div>
       <div class="rightimg_design"></div>
       <div class="leftcircle_design"></div>
       <div class="rightcircle_design"></div>
       <div class="tricircle_design">
            <div class="threecircle_design"></div>
            <div class="threecircle_design"></div>
            <div class="threecircle_design"></div>
       </div>
    </div>
    <!--Background design close-->

    <div class="container">
        <div  class="main ">
            <div class="row row_space">
                <div class="col-2 offset-1"> <h1 class="num"onclick="add(this.innerHTML)">7</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">8</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">9</h1></div>
                <div class="col-2 "> <h1 class="operation" onclick="clears(this.innerHTML)">C</h1></div>
                <div class="col-2 "> <h1 class="operation" onclick="add(this.innerHTML)">/</h1></div>
            </div>
            <div class="row row_space">
                <div class="col-2 offset-1 "> <h1 class="num" onclick="add(this.innerHTML)">4</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">5</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">6</h1></div>
                <div class="col-2 "> <h1 class="operation"onclick="add(this.innerHTML)">%</h1></div>
                <div class="col-2 "> <h1 class="operation"onclick="add(this.innerHTML)">-</h1></div>
            </div>
            <div class="row row_space">
                <div class="col-2 offset-1 "> <h1 class="num" onclick="add(this.innerHTML)">1</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">2</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">3</h1></div>
                <div class="col-2 "> <h1 class="operation"onclick="add(this.innerHTML)">x</h1></div>
                <div class="col-2 "> <h1 class="operation"onclick="add(this.innerHTML)">+</h1></div>
            </div>
            <div class="row row_space">
                <div class="col-2 offset-1 "></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">0</h1></div>
                <div class="col-2 "> <h1 class="num" onclick="add(this.innerHTML)">.</h1></div>
            </div>
            <div class="half_circle"></div>
            <div class="result container">
                <div><input type="text" id="user_value"class="user_value " onchange="running()"></div>
                <div><h2 class="value_result" id="value_result"></h2></div>
            </div>
            <div class="equal_button"><h1 class="but">=</h1></div>
        </div>
    </div>


<script>
    document.getElementById("user_value").select();
    function add(e) {   
        var x = document.getElementById("user_value").value;
        x+=e;
        document.getElementById("user_value").value=x;
    }
    function clears(e) {
        document.getElementById("user_value").value=0;
    }
    
    setInterval(function() {
        var x = document.getElementById("user_value").value;
        var x = x.replace("(", "");
        var x = x.replace(")", "");
        var res= eval(x);
        if(x.length > 0){
            document.getElementById("value_result").innerHTML = res;
        }
        else{
            document.getElementById("value_result").innerHTML = 0;
        }
    }, 0.1);
    setInterval(function() {
        var x = document.getElementById("user_value").value;
        var res;
        
    }, 0.1);
    

</script>
